<div class="modal-content-interes">
  <div class="modal-header">
    <button type="button" class="btn btn-link animation-button" (click)="dismissModal()">
      <i class="far fa-times-circle"></i>
    </button>
  </div>
  <form [formGroup]="motivosForm" (ngSubmit)="enviarDatos()" class="formulario-orden">
    <h2 class="estilo-letra-h2">A침adir Nuevo Motivo de Reporte</h2>
    <div class="padding">
      <div class="estilo-letra">
        <label for="motivo">Motivo de Reporte*</label>
      </div>
      <div class="estilo-letra">
        <input type="text" id="motivo" formControlName="motivo" placeholder="Ingres치 el motivo" required />
      </div>
      <div>
        <div *ngIf="motivosForm.get('motivo').hasError('required') && submitForm">
          <div class="text-error">El motivo de reporte es requerido</div>
        </div>
        <div *ngIf="motivosForm.get('motivo').errors?.['soloLetras'] && submitForm">
          <div class="text-error">Solo se permiten letras y espacios.</div>
        </div>
      </div>
      <div class="estilo-letra">
        <label for="motivo">Tipo motivo*</label>
      </div>
      <select class="form-select" id="tipoMotivo" style="font-family: Poppins; color: black;"
        formControlName="tipoMotivo">
        <option value="" disabled selected>Seleccione una opci칩n</option>
        <!-- <option *ngFor="let pais of listaPaises" [value]="pais">{{ pais }}</option> -->
        <option value="usuario">usuario</option>
        <option value="plataforma">plataforma</option>
      </select>
      <div
        *ngIf="motivosForm.get('tipoMotivo').invalid && motivosForm.get('tipoMotivo').hasError('required') && submitForm">
        <div class="text-error">Debe seleccionar una opci칩n.</div>
      </div>
      <div class="botones">
        <div type="button" class="botones-volver estilo-letra animation-button" type="button" (click)="dismissModal()">
          Volver</div>
        <button class="botones-submit estilo-letra animation-button" type="submit">Confirmar</button>
      </div>
    </div>
  </form>
</div>
