<div class="centrado">
    <div class="modal-content-calificar">
        <div class="modal-header">
            <button type="button" class="btn btn-link" (click)="dismissModal()">
                <i class="fa-regular fa-circle-xmark"></i>
            </button>
        </div>

        <div class="modal-body-content">
            <div class="centrado">
                <div class="columna">
                    <h2>Califique su experiencia con:</h2>
                    <h2 class="animation-button" style="font-weight: bold; text-decoration: underline;"
                        (click)="dirigirPerfil()">{{nombreApellido}}</h2>
                    <div class="centrado__tamanio">
                        <form>
                            <div class="clasificacion">
                                <input id="radio1" type="radio" name="estrellas" value="5"
                                    (click)="onRatingSelected(5)">
                                <label for="radio1">★</label>
                                <input id="radio2" type="radio" name="estrellas" value="4"
                                    (click)="onRatingSelected(4)">
                                <label for="radio2">★</label>
                                <input id="radio3" type="radio" name="estrellas" value="3"
                                    (click)="onRatingSelected(3)">
                                <label for="radio3">★</label>
                                <input id="radio4" type="radio" name="estrellas" value="2"
                                    (click)="onRatingSelected(2)">
                                <label for="radio4">★</label>
                                <input id="radio5" type="radio" name="estrellas" value="1"
                                    (click)="onRatingSelected(1)">
                                <label for="radio5">★</label>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
            <div class="columna-error-boton">
                <div class="centrado" *ngIf="submitForm">
                    <div class="text-error">
                        Debe calificar al aprendiz o cerrar el pop-up.</div>
                </div>
                <div class="botones">
                    <div type="button" class="botones-submit" (click)="calificar()">Calificar</div>
                </div>
            </div>

        </div>
    </div>
</div>
