<div class="login-container">
    <div class="login-form">
      <form [formGroup]="contraseniaForm" (ngSubmit)="enviarContrasenia()">
        <h2>Restablecer contraseña</h2>
        <div class="form-group">
          <label for="password">Nueva contraseña
            <input [type]="passwordType" id="password1" name="password" placeholder="Ingresá tu nueva contraseña" required
              formControlName="password1" />
            <a class="password-eyes" (click)="togglePasswordView()">
              <span *ngIf="showPassword"><i class="fas fa-eye"></i></span>
              <span *ngIf="!showPassword"><i class="fas fa-eye-slash"></i></span>
            </a>
          </label>
          <div *ngIf="contraseniaForm.get('password1').hasError('required') && submitForm">
            <p class="text-error text-error-input">La contraseña es requerido</p>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Repetí la contraseña nueva
            <input [type]="repeatPasswordType" id="password2" name="password" placeholder="Repetí la contraseña" required
              formControlName="password2" />
            <a class="password-eyes" (click)="togglePasswordView(true)">
              <span *ngIf="showRepeatPassword"><i class="fas fa-eye"></i></span>
              <span *ngIf="!showRepeatPassword"><i class="fas fa-eye-slash"></i></span>
            </a>
          </label>
          <div *ngIf="contraseniaForm.get('password2').hasError('required') && submitForm">
            <p class="text-error text-error-input">La contraseña es requerido</p>
          </div>
          <div *ngIf="(contraseniaForm.get('password1')?.errors?.['noOneUpperCaseCharacter'] || contraseniaForm.get('password1')?.errors?.['noMinLength'] || contraseniaForm.get('password1')?.errors?.['noOneNumber'])
                    && submitForm">
            <p class="text-error text-error-input-general">La contraseña debe tener una mayúscula y al menos 8 caracteres
            </p>
          </div>
          <div *ngIf="contraseniaForm.get('password1').value != contraseniaForm.get('password2').value && submitForm ">
            <p class="text-error text-error-input-igual">Las contraseñas deben ser iguales
            </p>
          </div>
        </div>
        <button type="submit">Confirmar</button>
      </form>
    </div>
  </div>
