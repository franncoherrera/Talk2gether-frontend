<div class="login-container">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="enviarDatos()">
    <h2>Iniciar sesión</h2>
    <div class="form-group">
      <label for="username">Correo
      <input
        type="email"
        id="username"
        name="username"
        placeholder="Ingresá tu usuario"
        required
        formControlName="email"
      />
      </label>
      <div *ngIf="loginForm.get('email').hasError('pattern') && submitForm">
        <p class="text-error text-error-input-exception">
          El email no respeta una estructura. Ejemplo: hola@talk2gether.com
        </p>
      </div>
      <div *ngIf="loginForm.get('email').hasError('required') && submitForm">
        <p class="text-error text-error-input">El email es requerido</p>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña
      <input
        [type]="passwordType"
        id="password"
        name="password"
        placeholder="Ingresá tu contraseña"
        required
        formControlName="password"
      />
        <a class="password-eyes" (click)="togglePasswordView()">
          <span *ngIf="showPassword"><i class="fas fa-eye"></i></span>
          <span *ngIf="!showPassword"><i class="fas fa-eye-slash"></i></span>
        </a>
      </label>
      <div *ngIf="loginForm.get('password').hasError('required') && submitForm">
        <p class="text-error text-error-input">La contraseña es requerido</p>
      </div>
    </div>
      <div *ngIf="submitError" class="text-error text-error-response " margin-top="10px">
        Correo o contraseña inválida
      </div>
      <button type="submit" class="button-continue grande">Iniciar sesión</button>
      <a type="button" class="forgot-password grande" (click)="irRestablecerContrasenia()">¿Olvidaste tu contraseña?</a>
    </form>
</div>
