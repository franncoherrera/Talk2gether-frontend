<div class="modal-content-filtros">
    <div class="modal-header d-flex px-4">
        <div>
            <h2>Filtros</h2>
        </div>
        <div class="ms-auto">
            <button type="button" class="btn btn-link" (click)="dismissModal()">
                <i class="fa-regular fa-circle-xmark"></i>
            </button>
        </div>
    </div>

    <div class="container px-4">

        <h4>Idioma de Aprendizaje: <strong>{{idiomaUsuario}}</strong></h4>

        <div>
            <label class="titles" for="name">País</label>
            <div>
                <select class="form-select" id="pais" style="font-family: Poppins; color: black;">
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option *ngFor="let pais of listaPaises" [value]="pais">{{ pais }}</option>
                </select>
            </div>
        </div>

        <div>
            <label class="titles" for="name">Nivel mínimo</label>
            <div>
                <select class="form-select" id="nivel-minimo" style="font-family: Poppins; color: black;">
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option *ngFor="let nivelIdioma of listaNivelesIdiomas" [value]="nivelIdioma">{{ nivelIdioma }}
                    </option>
                </select>
            </div>
        </div>

        <div>
            <label class="titles py-1" for="name">Edad</label>
            <div class="d-flex">

                <div class="edades">
                    <label for="nivel-minimo">Desde</label>
                    <select class="form-select" id="edad-desde" style="font-family: Poppins; color: black;">
                        <option value="" disabled selected>Edad mínima</option>
                        <option *ngFor="let edad of edades" [value]="edad">{{ edad }}</option>
                    </select>
                </div>


                <div class="ms-auto edades">
                    <label for="name">Hasta</label>
                    <select class="form-select" id="edad-hasta" style="font-family: Poppins; color: black;">
                        <option value="" disabled selected>Edad máxima</option>
                        <option *ngFor="let edad of edades" [value]="edad">{{ edad }}</option>
                    </select>
                </div>
            </div>
        </div>

        <div>
            <label class="titles py-2" for="intereses">Intereses</label>
            <div class="row text-left">
                <div class="col-sm-6" *ngFor="let interes of listaIntereses">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{ interes }}" id="{{ interes }}">
                        <label class="form-check-label" for="{{ interes }}">
                            {{ interes }}
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <button id="boton-aplicar" type="submit" class="btn btn-primary w-100 my-3" data-toggle="modal"
                data-target="#exampleModal" (click)="realizarBusqueda()"><i class="fa-solid fa-magnifying-glass"
                    style="color: #ffffff;"></i> Aplicar
                cambios</button>
        </div>
    </div>
</div>
